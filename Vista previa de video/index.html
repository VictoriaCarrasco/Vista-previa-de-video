<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">

            <!-- this is a placeholder replace it with a real video -->
            <figure class="placeholder">
                    <video onmouseover="over(this)" onmouseout="out(this)" src="assets/paisaje.mp4" width="640" height="480" controls>
                    </video>
                </svg>
            </figure>

            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>Extraordinary landscapes</h1>
                    <h3>1.3K Views | June, 18, 2021</h3>
                    <div class="user">
                        <img src="assets/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">Victoria Carrasco</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>

        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <video onmouseover="over(this)" onmouseout="out(this)" src="assets/paisaje2.mp4" alt="video placeholder" class="vid-s" controls> </video>
                <span class="video-title">Mountains</span>
            </div>

            <div class="video-small">
                <video onmouseover="over(this)" onmouseout="out(this)" src="assets/paisaje3.mp4" alt="video placeholder" class="vid-s" controls> </video>
                <span class="video-title">Starry sky</span>
            </div>

            <div class="video-small">
                <video onmouseover="over(this)" onmouseout="out(this)" src="assets/paisaje4.mp4" alt="video placeholder" class="vid-s" controls> </video>
                <span class="video-title">Sunset</span>
            </div>

            <div class="video-small">
                <video onmouseover="over(this)" onmouseout="out(this)" src="assets/paisaje5.mp4" alt="video placeholder" class="vid-s" controls> </video>
                <span class="video-title">Desert</span>
            </div>

        </div>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
